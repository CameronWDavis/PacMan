<div class="scoreboard">
  <div class="score-item">
    <span class="label">Score:</span>
    <span class="value">{{ gameState.score }}</span>
  </div>
  <div class="score-item">
    <span class="label">Lives:</span>
    <span class="value">{{ '❤️'.repeat(gameState.lives) }}</span>
  </div>
  <div class="score-item">
    <span class="label">Level:</span>
    <span class="value">{{ gameState.level }}</span>
  </div>
  <div *ngIf="gameState.gameOver" class="game-over">
    <h2 *ngIf="gameState.won">YOU WIN!</h2>
    <h2 *ngIf="!gameState.won">GAME OVER</h2>
    <p>Press SPACE to restart</p>
  </div>
  <div *ngIf="gameState.isPaused && !gameState.gameOver && gameState.levelComplete" class="level-complete">
    <h2>LEVEL {{ gameState.level }} COMPLETE!</h2>
    <p>Starting Level {{ gameState.level + 1 }}...</p>
  </div>
  <div *ngIf="gameState.isPaused && !gameState.gameOver && !gameState.levelComplete" class="paused">
    <h2>PAUSED</h2>
    <p>Press P to continue</p>
  </div>
</div>
